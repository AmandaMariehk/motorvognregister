<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div class="row">
            <div class="col-md-4">
                <h1>Motorvognregister</h1>
                <form class="form">
                    <div class="form-group">
                        <label for="persNr">Eiers personnummer</label>
                        <input type="text" id="persNr"/>
                    </div>
                    <div class="form-group">
                        <label for="navn">Eiers navn</label>
                        <input type="text" id="navn"/>
                    </div>
                    <div class="form-group">
                        <label for="adresse">Eiers adresse</label>
                        <input type="text" id="adresse"/>
                    </div>
                    <div class="form-group">
                        <label for="kjennetegn">Kjennetegn</label>
                        <input type="text" id="kjennetegn"/>
                    </div>
                    <div class="form-group">
                        <label for="bilmerke">Bilmerke</label>
                        <input type="text" id="bilmerke"/>
                    </div>
                    <div class="form-group">
                        <label for="biltype">Biltype</label>
                        <input type="text" id="biltype"/>
                    </div>
                </form>
                <button class="btn btn-primary" onclick="registrerBil()">Registrer</button>
            </div>
            <div class="col-md-8">
                <h3>Alle bilene:</h3>
                <div id="alleBiler"></div>
                <button class="btn btn-danger" onclick="slettAlle()">Slett alle</button>
            </div>
        </div>
    </div>
</body>
</html>
